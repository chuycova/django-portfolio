{% extends 'portfolio/base.html' %}

{% block content%}
<h1>Portafolio de Jesus</h1>
{% load static%}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/C1.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/imagen1.jpeg' %}">

<h1>BLOG</h1>
{% for project in projects %}
  <h2>{{project.titulo}}</h2> 
  <p> {{project.descripcion}} </p> 
  <p>{{project.imagen.url}}</p>
  <img src="{{project.imagen.url}}" height="80" width="60">
  {% if project.url %}
    <br><a href="{{project.url}}">Link</a>
  {% endif %}
{% endfor %}

{%endblock%}
